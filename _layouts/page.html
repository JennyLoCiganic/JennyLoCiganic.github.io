---
layout: default
---
<style>
  .post-description a {
    text-decoration: underline;
    color: blueviolet; 
  }
</style>
<!-- page.html -->
<div class="post">
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
    </h1>
    <p class="post-description">
      {{ page.description }}
      {% if page.link %}
        <a href="{{ page.link }}">Click Here</a>
      {% endif %}
    </p>
  </header>

  <article>
    {{ content }}
  </article>
</div>
