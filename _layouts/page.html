---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">
              {% if page.link %}
                <a href="{{ page.link }}">{{ page.title }}</a>
              {% else %}
                {{ page.title }}
              {% endif %}
            </h1>
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            {{ content }}
          </article>

        </div>
